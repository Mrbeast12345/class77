<html>
    <head>
        <title>String and maths functions</title>
    </head>
    <body>
<h1>open console
</h1>
<script>
    var firstname="Vivaan";
    console.log(firstname)
var secondname="Chhabra";
console.log(secondname)
var fullname=firstname.concat(secondname);
console.log(fullname)
var momname=fullname.replace("Vivaan","Preeti");
console.log(momname)
var smallletters=fullname.toLowerCase();
console.log(smallletters)
var capitalletters=fullname.toUpperCase();
console.log(capitalletters)
var lenght=fullname.length
console.log(lenght)
var root=Math.sqrt(16);
console.log(root)
var min=Math.min(14,75,60,177);
console.log(min)
var max=Math.max(14,75,60,177);
console.log(max)
var power=Math.pow(67,12);
console.log(power)
</script>
    </body>
</html>
